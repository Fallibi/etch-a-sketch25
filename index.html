<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #container {
            width: 960px;
            height: 960px;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #333;
            background-color: white;
        }

        .grid-square {
            background-color: white;
            transition: background-color 0.1s ease;
        }

        .grid-square:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <div id="controls">
        <button id="new-grid-btn">New Grid</button>
        <button id="clear-btn">Clear</button>
        <button id="random-color-btn">Random Colors</button>
    </div>

    <div id="container"></div>

    <script>
        // Global variables to track current settings
        let currentGridSize = 16;
        let isRandomColorMode = false;
        let isProgressiveDarkening = false;

        // Get references to DOM elements
        const container = document.getElementById('container');
        const newGridBtn = document.getElementById('new-grid-btn');
        const clearBtn = document.getElementById('clear-btn');
        const randomColorBtn = document.getElementById('random-color-btn');

        // Function to create the initial grid
        function createGrid(size) {
            // Clear any existing grid first
            container.innerHTML = '';
            
            // Calculate the size of each square
            // We want the total container to be 960px, so each square is 960/size pixels
            const squareSize = 960 / size;
            
            // Create size × size squares (total = size²)
            for (let i = 0; i < size * size; i++) {
                const square = document.createElement('div');
                square.classList.add('grid-square');
                
                // Set the size of each square
                square.style.width = `${squareSize}px`;
                square.style.height = `${squareSize}px`;
                
                // Add hover effect event listeners
                square.addEventListener('mouseenter', handleSquareHover);
                
                // Add the square to the container
                container.appendChild(square);
            }
            
            console.log(`Created a ${size}x${size} grid with ${size * size} squares`);
        }

        // Function to handle what happens when mouse enters a square
        function handleSquareHover(event) {
            const square = event.target;
            
            if (isRandomColorMode) {
                // Generate random RGB values
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                square.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            } else {
                // Default behavior - turn black
                square.style.backgroundColor = '#333';
            }
        }

        // Function to create a new grid with user input
        function createNewGrid() {
            let newSize = prompt('Enter the number of squares per side (max 100):');
            
            // Validate the input
            if (newSize === null) return; // User cancelled
            
            newSize = parseInt(newSize);
            
            // Check if it's a valid number
            if (isNaN(newSize) || newSize < 1) {
                alert('Please enter a valid number!');
                return;
            }
            
            // Limit to maximum of 100
            if (newSize > 100) {
                alert('Maximum size is 100. Setting to 100.');
                newSize = 100;
            }
            
            currentGridSize = newSize;
            createGrid(newSize);
        }

        // Function to clear the grid
        function clearGrid() {
            const squares = document.querySelectorAll('.grid-square');
            squares.forEach(square => {
                square.style.backgroundColor = 'white';
            });
        }

        // Function to toggle random color mode
        function toggleRandomColors() {
            isRandomColorMode = !isRandomColorMode;
            randomColorBtn.textContent = isRandomColorMode ? 'Normal Colors' : 'Random Colors';
            randomColorBtn.style.backgroundColor = isRandomColorMode ? '#ff6b6b' : '#4CAF50';
        }

        // Add event listeners to buttons
        newGridBtn.addEventListener('click', createNewGrid);
        clearBtn.addEventListener('click', clearGrid);
        randomColorBtn.addEventListener('click', toggleRandomColors);

        // Create the initial 16x16 grid when page loads
        createGrid(16);
    </script>
</body>
</html>
